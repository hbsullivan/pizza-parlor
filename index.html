<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Henry's Pizza Haven</h1>
      <h3>Please order one of our delicious pizzas below</h3>
    </div>
    <form id="order-form">
      <div class="toppings">
        <p>Please select your toppings:</p>
        <p class="error">You must select a topping</p>
        <label>
          <input type="checkbox" name="topping-option" value="no-toppings">
            No Toppings
        </label><br>
        <label>
          <input type="checkbox" name="topping-option" value="sausage">
            Sausage
        </label><br>
        <label>
          <input type="checkbox" name="topping-option" value="pepperoni">
            Pepperoni
        </label><br>
      </div><br><br>
      <div class="size">
        <p>Please select your size:</p>
        <select id="size-option">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div><br><br>
      <button type="submit" class="btn btn-warning" id="place-order">Place Order</button>
    </form>
    <div class="hidden" id="finalPrice">
      <p>You owe $<span id="price"></span></p>
      <button type="button" class="btn btn-success" id="new-order">New Order</button>
    </div>
  </div>
</body>
</html>
