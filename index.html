<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Henry's Pizza Haven</h1><br>
      <h3>Please order one of our delicious pizzas below!</h3>
    </div>
    <form id="order-form">
      <div class="toppings">
        <p>Please select your toppings:</p>
        <p id="error">You must select toppings.</p>
        <label>
          <input type="checkbox" name="topping-option" value="no-toppings">
            No Toppings
        </label><br>
        <label>
          <input type="checkbox" name="topping-option" value="veggies">
            Veggies (+$0.50)
        </label><br>
        <label>
          <input type="checkbox" name="topping-option" value="sausage">
            Sausage (+$1)
        </label><br>
        <label>
          <input type="checkbox" name="topping-option" value="pepperoni">
            Pepperoni (+$2)
        </label><br>
      </div><br><br>
      <div class="size">
        <p>Please select your size!</p>
        <select id="size-option">
          <option value="small">Small -- $10</option>
          <option value="medium">Medium -- $15</option>
          <option value="large">Large -- $20</option>
        </select>
      </div><br><br>
      <button type="submit" class="btn btn-warning" id="place-order">Place Order</button>
    </form><br><br>
    <div class="hidden" id="final-price">
      <p>You owe $<span id="price"></span></p>
      <img src="img/pizza.webp" alt="picture of pizza" id="pizza-pic"><br>
      <p>Thank you!</p>
      <button type="button" class="btn btn-warning" id="new-order">New Order</button>
    </div>
  </div>
</body>
</html>
